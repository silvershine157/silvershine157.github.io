<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cart-Pole</title>
	<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
</head>
<body onload="main();">
	<h1>Cart-Pole System with Feedback Control</h1>
	<canvas id="main-disp" width="700" height="300"></canvas>
	<h3>Put mouse over to apply feedback control (try when the pole is upward!)</h3>
	<br>Control force:<div id='dispu'>U</div>
	<br>Cart position:<div id="dispad">AD</div>
	<br>Cart velocity:<div id="dispxd">XD</div>
	<br>Pole angle:<div id="dispa">A</div>
	<br>Pole angular velocity:<div id="dispx">X</div>

<script src="js/main.js"></script>
</html>
